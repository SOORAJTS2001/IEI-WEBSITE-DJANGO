{% load static %}
<html>

<head>
        <link rel="icon" href="https://s10.gifyu.com/images/IEI-2.png" type="image/icon type">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/admin-page.css' %}">

  </head>

<body>
  <div class="message">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
      {{message}}
    </div>
    {% endfor %}
    {% endif %}
  </div>
  <div class="alert alert-info center" role="alert"><h2>Administrative Page IEI TKMCE</h2></div>
  <div id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
            aria-controls="collapseOne">
            REGISTRATION 2K21
          </button>
          <small class="text-muted">{{count}} Registrations</small>
        </h5>
      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <form action="{% url 'admin-page' %}" method="post">
            {% csrf_token %}
            {%for code in data%}
            <!--<input class="form-group mx-sm-3 mb-2" type="text" name="content" id="content" value="{{users}}"disabled-->
            <button class="btn btn-primary" type="submit" name="button" id="button" value='{{code}}'>{{code}}</button>
            {% comment %} <input type="submit" class="btn btn-primary" value= {{code}} name="content" id="content"> {% endcomment %}
            {% endfor %}
            <br>
            <br>
            <div class="center">
            <button class="btn btn-success" id="export_as_csv" name= "export_as_csv">export as csv</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="center">
  <form action="{% url 'admin-page' %}" method="post" >
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value=Logout name="logout" id="logout">
  </form>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
