{% load crispy_forms_tags %}
{% load static %}
<html>
        <link rel="icon" href="https://s10.gifyu.com/images/IEI-2.png" type="image/icon type">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/admin-page.css' %}">

    </head>
    <body>
        <div class="message">
            {% if messages %}
                  {% for message in messages %}
                  <div class="alert alert-{{message.tags}}" role="alert">
                    {{message}}
                  </div>
                  {% endfor %}
                  {% endif %}
                  </div> 
                    <div class="alert alert-info center" role="alert"><h2>Administrative Login IEI TKMCE</h2></div>

        <form method="post" class="col-md-4">
        <div class="container">
            {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-primary" method='post'>Login</button>
    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
    </div>
    </form>
    {% block test%}
    {% endblock %}
    <div class="center">        <a href="{% url 'index'%}"> <button type="submit" class="btn btn-warning" method='post'>Go back to home</button></a>
</div>
<br>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    </body>
</html>
